name: CI - Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  # Merge request: 
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: Build ETL Container
  build-etl:
    name: Build ETL Container
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build ETL Docker image
      run: |
        docker build -f data_processing/ETL/Dockerfile -t etl-image:${{ github.sha }} .
        
    - name: Test ETL image can start
      run: |
        docker run --rm etl-image:${{ github.sha }} python --version

  # Job 2: Build Scraping Container  
  build-scraping:
    name: Build Scraping Container
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Scraping Docker image
      run: |
        docker build -f data_processing/scraping/Dockerfile -t scraping-image:${{ github.sha }} .
        
    - name: Test Scraping image can start
      run: |
        docker run --rm scraping-image:${{ github.sha }} python --version

  # Job 3: Run Python Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r data_processing/ETL/requirements.txt
        
    - name: Run ETL tests
      run: |
        python -m pytest tests/data_processing/ETL/ -v
        
