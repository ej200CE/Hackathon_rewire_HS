<div class="user-goals-details">
  <div class="detail-item">
    <span class="detail-label">Activity Level:</span>
    <span class="detail-value">{{ goalsData.activity }}</span>
  </div>

  <div class="goal-card">
    <h4 class="goal-title">Goal Description</h4>
    <p class="goal-description">{{ goalsData.description }}</p>
  </div>

  <div class="calorie-info">
    <p>Maintenance Calories: <strong>{{ goalsData.maintenanceCalories }} kcal</strong></p>
    <p>Estimated Weekly Change: <strong>{{ goalsData.estimatedWeeklyChange }}</strong></p>
  </div>

  <div class="detail-item">
    <span class="detail-label">Vitals:</span>
    <span class="detail-value">{{ goalsData.age }} years old, {{ goalsData.sex }}</span>
  </div>
</div>
