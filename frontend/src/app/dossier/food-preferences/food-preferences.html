<div class="food-preferences">
  <h3 class="section-title">Food Preferences</h3>
  
  <div class="preferences-grid">
    <!-- Favorites Column -->
    <div class="preference-column">
      <h4 class="column-title">
        <span class="icon">✓</span> Favorite Foods
      </h4>
      <ul class="food-list">
        @for (food of foodPreferences.favorites; track food) {
          <li class="food-item favorite">
            {{ food }}
          </li>
        }
      </ul>
    </div>

    <!-- Dislikes Column -->
    <div class="preference-column">
      <h4 class="column-title">
        <span class="icon">✗</span> Disliked Foods
      </h4>
      <ul class="food-list">
        @for (food of foodPreferences.dislikes; track food) {
          <li class="food-item dislike">
            {{ food }}
          </li>
        }
      </ul>
    </div>
  </div>
